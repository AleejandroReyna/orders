{% load widget_tweaks %}
{% load form_model_class_name %}

<form action="." method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {% render_field field class='form-control' %}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
            {{ field.errors }}
        </div>
    {% endfor %}
    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-secondary">Cancel</a>
    <button type="submit" class="btn btn-primary">{{ action }} {{ form | form_model_class_name }}</button>
</form>

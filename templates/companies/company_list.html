{% extends 'base/private.html' %}

{% block title %}Company List{% endblock %}

{% block content %}
    <h1>Company List</h1>

    <ul>
        {% for object in object_list %}
            <li>{{ object.name }} - <a href="{% url 'companies:company' company_id=object.pk %}">View</a></li>
        {% endfor %}
    </ul>
{% endblock %}
